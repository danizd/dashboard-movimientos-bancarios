  #   container_name: dashboard-traefik
  #   command:
  #     - "--api.insecure=true"
  #     - "--providers.docker=true"
  #     - "--providers.docker.exposedbydefault=false"
  #     - "--entrypoints.web.address=:80"
  #   ports:
  #     - "80:80"
  #     - "8080:8080"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   networks:
  #     - dashboard-network
  #   labels:
  #     - "traefik.enable=true"

networks:
  dashboard-network:
    driver: bridge
    name: dashboard-net

# Volúmenes para persistir datos si es necesario en el futuro
volumes:
  dashboard-data:
    name: dashboard-data
